<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangalore Property Price Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background with dark overlay */
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('/static/property.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 950px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);

      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);

      color: #f9f9f9;
    }

    .logo-img {
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      transition: transform 0.25s ease, filter 0.25s ease;
      cursor: pointer;
    }

    .logo-img:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.5));
    }

    h1, h2 {
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .form-control, .form-select {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.8);
    }

    .amenity-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0, 0, 0, 0.35);
      padding: 6px 8px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.2);
    }

    #predictionResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 12px;
    }

    .disclaimer {
      margin-top: 25px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <!-- Logo -->
    <div class="logo text-center mb-3">
      <a href="/index0.html">
        <img src="logo.png" alt="Logo" class="logo-img">
      </a>
    </div>

    <h1 class="text-center mb-4">Bangalore House Price Predictor</h1>

    <div class="mb-3">
      <label for="area" class="form-label">Area (sq ft):</label>
      <input type="number" id="area" class="form-control" placeholder="e.g., 1200" required>
    </div>

    <div class="mb-3">
      <label for="bedrooms" class="form-label">No. of Bedrooms:</label>
      <input type="number" id="bedrooms" class="form-control" min="1" max="10" placeholder="e.g., 2" required>
    </div>

   <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <select id="location" class="form-select" required></select>
    </div>

    <div class="mt-4">
      <h2>Amenities & Other Features</h2>
      <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2 mt-2">
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Resale"><label for="Resale">Resale</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="MaintenanceStaff"><label for="MaintenanceStaff">Maintenance Staff</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Gymnasium"><label for="Gymnasium">Gymnasium</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="SwimmingPool"><label for="SwimmingPool">Swimming Pool</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="LandscapedGardens"><label for="LandscapedGardens">Landscaped Gardens</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="JoggingTrack"><label for="JoggingTrack">Jogging Track</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="RainWaterHarvesting"><label for="RainWaterHarvesting">Rain Water Harvesting</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="IndoorGames"><label for="IndoorGames">Indoor Games</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="ShoppingMall"><label for="ShoppingMall">Shopping Mall</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Intercom"><label for="Intercom">Intercom</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="SportsFacility"><label for="SportsFacility">Sports Facility</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="ATM"><label for="ATM">ATM</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="ClubHouse"><label for="ClubHouse">Club House</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="School"><label for="School">School</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="24X7Security"><label for="24X7Security">24X7 Security</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="PowerBackup"><label for="PowerBackup">Power Backup</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="CarParking"><label for="CarParking">Car Parking</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="StaffQuarter"><label for="StaffQuarter">Staff Quarter</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Cafeteria"><label for="Cafeteria">Cafeteria</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="MultipurposeRoom"><label for="MultipurposeRoom">Multipurpose Room</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Hospital"><label for="Hospital">Hospital</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="WashingMachine"><label for="WashingMachine">Washing Machine</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Gasconnection"><label for="Gasconnection">Gas Connection</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="AC"><label for="AC">AC</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Wifi"><label for="Wifi">Wifi</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Children'splayarea"><label for="Children'splayarea">Children's Play Area</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="LiftAvailable"><label for="LiftAvailable">Lift Available</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="BED"><label for="BED">BED</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="VaastuCompliant"><label for="VaastuCompliant">Vaastu Compliant</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Microwave"><label for="Microwave">Microwave</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="GolfCourse"><label for="GolfCourse">Golf Course</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="TV"><label for="TV">TV</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="DiningTable"><label for="DiningTable">Dining Table</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Sofa"><label for="Sofa">Sofa</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Wardrobe"><label for="Wardrobe">Wardrobe</label></div></div>
        <div class="col"><div class="amenity-item"><input type="checkbox" id="Stadium"><label for="Stadium">Stadium</label></div></div>
      </div>
    </div>

    <div class="text-center">
      <button id="predictButton">Predict Price</button>
    </div>

    <div id="predictionResult" class="text-center"></div>

    <p class="disclaimer text-center">
      *Note: This model predicts house prices based on provided features. 
      The dataset did not contain time-series data, so a price trend over time chart cannot be generated.*
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
