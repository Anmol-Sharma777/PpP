<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url('/static/property.jpeg') no-repeat center center/cover;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 90%;
    }

    .logo-img {
      max-width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
      transition: transform 0.2s;
    }
    .logo-img:hover { transform: scale(1.05); }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <a href="/index0.html">
      <img src="/static/logo.png" alt="Logo" class="logo-img">
    </a>
    <h1>Welcome to the Property Price Predictor</h1>
    <p>Get accurate price estimates for properties across Bangalore using intelligent AI models.</p>
    <a href="/predict_form" class="btn btn-primary">Start Prediction</a>
  </div>
</body>
</html>
